
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
    #slideshow {
        width: 80%;
        margin: auto;
        overflow: hidden;
        position: relative;
    }
    #slideshow img {
        width: 100%;
        display: none;
    }
    #controls {
        text-align: center;
    }
</style>
</head>
<body>

    <button id="startStopButton" onclick="toggleSlideshow()">Start</button>

    <button onclick="nextSlide()">Next</button>
</div>
