// Problem 11: findTopStudent
const findTopStudent = (school, courseName) => {
  let topStudent = { name: '', className: '', scores: {} };
  let maxScore = -1;
  school.students.forEach(student => {
    if (student.scores[courseName] > maxScore) {
      maxScore = student.scores[courseName];
      topStudent = student;
    }
  });
  return topStudent;
};

console.log(findTopStudent(school, 'math'));

// Problem 12: addNewDept
const addNewDept = (school, newDepartment) => {
  return { ...school, departments: { ...school.departments, ...newDepartment } };
};

const newDepartment = { art: { teachers: 2, students: 50 } };
console.log(addNewDept(school, newDepartment));

// Problem 13: highestStudentCountDepartment
const highestStudentCountDepartment = (school) => {
  let maxStudents = -1;
  let deptWithMaxStudents = '';
  for (const [department, { students }] of Object.entries(school.departments)) {
    if (students > maxStudents) {
      maxStudents = students;
      deptWithMaxStudents = department;
    }
  }
  return deptWithMaxStudents;
};

console.log(highestStudentCountDepartment(school));
